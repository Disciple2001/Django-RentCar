<div class="d-flex justify-content-between">
    <h1 class="text-white">Brand</h1>
    <a href="{% url 'brand_create' %}" class="btn btn-primary m-2">Add brand</a>
</div>

<table class="table table-dark">
    <thead>
      <th>ID</th>
      <th>Name</th>
      <th></th>
      <th></th>
    </thead>
    <tbody>
      {% for object in object_list %}
      <tr class="table-active">
        <td>{{object.id}}</td>
        <td>{{object.name}}</td>
        <td><a href="{% url 'brand_detail' object.id %}">Ver detalles</a></td>
        <td>
            <form method="post" action="{% url 'brand_delete' object.id %}">
            {% csrf_token %}
            <input type="submit" value="eliminar"></form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
