<div class="d-flex justify-content-between">
    <h1 class="text-white">Models</h1>
    <a href="{% url 'model_create' %}" class="btn btn-primary m-2">Add model</a>
</div>

<table class="table table-dark">
    <thead>
      <th>ID</th>
      <th>Name</th>
    </thead>
    <tbody>
      {% for object in object_list %}
      <tr class="table-active">
        <td>{{object.id}}</td>
        <td>{{object.name}}</td>
        <td><a href="{% url 'model_detail' object.id %}">Ver Detalles</a></td>
{#        <td><a href="{% url 'model_delete' object.id %}">Eliminar</a></td>#}
        <td><form method="post" action="{% url 'model_delete' object.id %}">
            {% csrf_token %}
            <input type="submit" value="eliminar">
        </form></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
